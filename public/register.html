        <main>
          <section class="bg-image"
  style="background-image: url('https://i0.wp.com/beyondthebookcast.com/wp-content/uploads/2020/05/Bookshelf.jpg?resize=1080%2C810&ssl=1');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-secondary bg-gradient" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="/api/user/register" method="post">

                <div class="form-outline mb-4">
                  <label for="txtEmail" class="form-label" style="color:blue">Enter Email:</label>
                  <input type="text" name="email" id="txtEmail" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label for="txtPassword" class="form-label" style="color:purple">Enter Password:</label>
                  <input type="password" name="password" id="txtPassword" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label for="txtFullName" class="form-label bg-primary text-white">Enter Your Full Name</label>
                  <input type="text" name="fullName" id="txtFullName" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label for="txtGivenName" class="form-label">Enter Your Given Name</label>
                  <input type="text" name="givenName" id="txtGivenName" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label for="txtFamilyName" class="form-label">Enter Your Family Name</label>
                  <input type="text" name="familyName" id="txtFamilyName" class="form-control form-control-lg">
                </div>

                <div class="form-outline mb-4">
                  <label for="txtRole" class="form-label">Enter Your Role</label>
                  <input type="text" name="role" id="txtRole" class="form-control form-control-lg">
                </div>

                <!-- <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center mt-5 mb-0" style="color:#cfc921">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
